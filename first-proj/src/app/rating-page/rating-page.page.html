<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>rating-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-button fill="clear" color="black" slot="start" [routerLink]="['/ongoing-etric']"><ion-icon slot="icon-only"
          name="arrow-back-circle-outline"></ion-icon></ion-button>
      <ion-title class="font-color ion-padding-start ion-margin-start">
        <h1 class="ion-text-start ion-margin ion-padding-start"><span style="color: #a11b1f;">E-Tric Service</span></h1>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-margin ion-no-padding">
      <ion-col class="ion-no-padding">
        <ion-card>
          <div class="wrapper">


            <img src="../../assets/exclusive-pixs-of-michael-jackson-on-bright-from-sydney-to-melbourne-.jpg"
              alt="shapes">
            <h4><span style="color: black;">Michael Jackson</span></h4>
            <p class="ion-no-margin">5<img src="../../assets/rating-filled.png" alt="star"> </p>

          </div>
          <ion-item class="ion-padding">
            <ion-input placeholder="Write your review here..">

            </ion-input>
          </ion-item>
        </ion-card>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
